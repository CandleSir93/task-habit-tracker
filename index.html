<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Habit Tracker</title>
    <!-- React and React DOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React Calendar Component -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-calendar/3.9.0/Calendar.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root"></div>

    <!-- API and Component Scripts -->
    <script type="text/babel" src="src/api.js"></script>
    <script type="text/babel" src="src/auth.js"></script>
    
    <!-- Main App Component (not the entry point) -->
    <script type="text/babel" src="src/App.js"></script>
    
    <!-- Authentication Wrapper (entry point) -->
    <script type="text/babel">
    // Initialize the app with authentication wrapper
    document.addEventListener('DOMContentLoaded', function() {
      // Load AuthApp as the entry point that will render App
      const script = document.createElement('script');
      script.type = 'text/babel';
      script.src = 'src/AuthApp.js';
      document.body.appendChild(script);
      
      console.log('Authentication wrapper loaded');
    });
    </script>
</body>
</html>
